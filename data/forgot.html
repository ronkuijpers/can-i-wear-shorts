<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Forgot Password</h1>
    <p class="text-sm text-gray-700 mb-4">
      Password recovery is not supported. The only way to regain access is to perform a full factory reset.
    </p>
    <div class="bg-white p-4 rounded-2xl shadow">
      <p class="text-sm text-red-700 mb-3">Warning: this erases all settings (WiFi, color, brightness, UI password, etc.) and restarts the device.</p>
      <button id="resetBtn" class="py-2 px-3 rounded bg-red-600 text-white hover:bg-red-700">Perform factory reset</button>
      <p id="status" class="text-xs text-gray-600 mt-2"></p>
    </div>
  </div>

  <script>
    document.getElementById('resetBtn').onclick = async () => {
      if (!confirm('Are you sure you want to perform a factory reset?')) return;
      const s = document.getElementById('status');
      try {
        // Request a short-lived reset token, then use it to trigger reset
        const tokRes = await fetch('/factorytoken');
        if (!tokRes.ok) { s.textContent = 'Could not get reset token'; return; }
        const token = await tokRes.text();
        // Send token as query parameter to ensure the server sees it regardless of Content-Type handling
        const r = await fetch(`/factoryreset?token=${encodeURIComponent(token)}`, { method: 'POST' });
        if (r.ok) {
          s.textContent = 'Factory reset started. The device will restart shortly...';
          setTimeout(() => location.href = '/', 10000);
        } else if (r.status === 401) {
          s.textContent = 'Admin authentication required to reset';
        } else {
          const t = await r.text();
          s.textContent = 'Failed to start factory reset: ' + (t || r.status);
        }
      } catch (e) {
        s.textContent = 'Network error';
      }
    };
  </script>
</body>
</html>
