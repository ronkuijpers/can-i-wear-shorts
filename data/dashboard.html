<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordclock Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto p-4">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold">üïí Wordclock Dashboard</h1>
        <p class="text-sm text-gray-600">Easily manage your smart clock</p>
      </div>
      <div class="flex items-center gap-4">
        <a href="/mqtt.html" class="text-sm text-blue-600 hover:underline">MQTT</a>
        <a href="/admin.html" class="text-sm text-blue-600 hover:underline">Admin</a>
        <a href="/logout" class="text-sm text-gray-600 hover:underline">Logout</a>
      </div>
    </header>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <div class="flex justify-between items-center mb-2">
        <h2 class="text-xl font-semibold">Status</h2>
        <div class="flex items-center gap-2">
          <span id="statusIndicator" class="inline-block w-4 h-4 rounded-full bg-gray-400"></span>
          <span id="statusText" class="text-sm text-gray-600">-</span>
        </div>
      </div>
      <div class="flex gap-2">
        <button id="toggleClockOn" class="w-full py-2 rounded bg-green-500 text-white hover:bg-green-600">On</button>
        <button id="toggleClockOff" class="w-full py-2 rounded bg-red-500 text-white hover:bg-red-600">Off</button>
      </div>
    </section>

    
    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Color</h2>
      <input type="color" id="colorPicker" class="w-full h-12 rounded p-0 border-2" />
    </section>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Brightness</h2>
      <div class="flex items-center gap-3 mb-2">
        <label class="text-sm">Level: <span id="brightnessValue2" class="font-mono">-</span></label>
        <input type="number" id="brightnessInput" min="0" max="255" step="1" class="w-20 border rounded p-1 text-sm" />
        <div class="flex items-center gap-1">
          <button id="brightnessDec" class="px-2 py-1 rounded bg-gray-200 hover:bg-gray-300">‚àí10</button>
          <button id="brightnessInc" class="px-2 py-1 rounded bg-gray-200 hover:bg-gray-300">+10</button>
        </div>
      </div>
      <input type="range" min="0" max="255" id="brightnessSlider" class="w-full">
    </section>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Actions</h2>
      <div class="grid grid-cols-2 gap-2">
        <button id="restartBtn" class="py-2 rounded bg-yellow-500 text-white hover:bg-yellow-600">üîÅ Restart</button>
        <button id="resetWifiBtn" class="py-2 rounded bg-blue-500 text-white hover:bg-blue-600">üì∂ Reset WiFi</button>
        <button id="startSequenceBtn" class="py-2 rounded bg-purple-500 text-white hover:bg-purple-600">‚ú® Start Sequence</button>
      </div>
      
    </section>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Firmware updates</h2>
      <h3 class="text-sm font-semibold text-gray-700 mt-1 mb-1">Automatic</h3>
      <div class="mb-3">
        <label class="inline-flex items-center space-x-2">
          <input type="checkbox" id="autoUpdate" class="form-checkbox">
          <span>Automatic firmware updates</span>
        </label>
      </div>
      <h3 class="text-sm font-semibold text-gray-700 mt-2 mb-1">Check for update</h3>
      <div class="flex items-center gap-2 mb-3">
        <button id="checkUpdateBtn" class="py-2 px-3 rounded bg-gray-700 text-white hover:bg-gray-800">üîé Check for update</button>
        <span id="updateStatus" class="text-xs text-gray-600"></span>
      </div>
      <h3 class="text-sm font-semibold text-gray-700 mt-2 mb-1">Manual upload</h3>
      <form action="/uploadFirmware" method="POST" enctype="multipart/form-data" class="space-y-2">
        <input type="file" name="firmwareFile" accept=".bin" required class="block w-full text-sm text-gray-700" />
        <button type="submit" class="py-2 px-3 rounded bg-gray-700 text-white hover:bg-gray-800">Upload</button>
      </form>
      <p class="mt-2 text-sm">
        <strong>Firmware version:</strong> <span id="version">-</span>
        <span class="ml-4"><strong>UI version:</strong> <span id="uiVersion">-</span></span>
        <span class="ml-4"><strong>Grid:</strong> <span id="gridVariantLabel">-</span></span>
      </p>
    </section>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Display</h2>
      <label class="inline-flex items-center space-x-2 mb-2">
        <input type="checkbox" id="animateWords" class="form-checkbox">
        <span>Word-by-word animation</span>
      </label>
      <label class="inline-flex items-center space-x-2 mb-2">
        <input type="checkbox" id="hetIsAlways2" class="form-checkbox">
        <span>Always show 'HET IS'</span>
      </label>
      <div>
        <label for="hetIsDuration2" class="block text-sm mb-1">Show 'HET IS' (seconds):
          <span id="hetIsDurationValue2" class="font-mono">30</span>
        </label>
        <div class="flex items-center gap-3 mb-2">
          <input type="number" id="hetIsDurationInput" min="0" max="360" step="1" class="w-24 border rounded p-1 text-sm" />
          <div class="flex items-center gap-1">
            <button id="hetIsDec" class="px-2 py-1 rounded bg-gray-200 hover:bg-gray-300">‚àí5s</button>
            <button id="hetIsInc" class="px-2 py-1 rounded bg-gray-200 hover:bg-gray-300">+5s</button>
          </div>
          <input type="range" min="0" max="360" value="360" id="hetIsDuration2" class="flex-1">
        </div>
        <p class="text-xs text-gray-500 mt-1">0 = nooit, 360 = altijd</p>
      </div>
    </section>

    <section class="bg-white p-4 rounded-2xl shadow mb-4">
      <h2 class="text-xl font-semibold mb-2">Grid layout</h2>
      <select id="gridVariantPublic" class="w-full border rounded p-2 text-sm"></select>
      <p class="text-xs text-gray-600 mt-2" id="gridVariantStatusPublic"></p>
    </section>

    <section class="bg-white p-4 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-2">Logboek</h2>
      <div class="flex items-center gap-3 mb-2">
        <label for="logLevel" class="text-sm">Log level</label>
        <select id="logLevel" class="flex-1 rounded-md border-gray-300 shadow-sm">
          <option value="ERROR">ERROR</option>
          <option value="WARN">WARN</option>
          <option value="INFO">INFO</option>
          <option value="DEBUG">DEBUG</option>
        </select>
      </div>
      <p id="logLevelStatus" class="text-xs text-gray-500 mb-2"></p>
      <pre id="logOutput" class="bg-gray-100 p-2 h-40 overflow-y-auto rounded"></pre>
    </section>
  </div>

  <script>
    const formatVariantLabel = (variant) => {
      if (!variant) return '';
      const base = variant.label || variant.key || '';
      const lang = variant.language ? variant.language.toUpperCase() : '';
      const ver = variant.version ? variant.version.toUpperCase() : '';
      const suffix = [lang, ver].filter(Boolean).join(' ');
      return suffix ? `${base} [${suffix}]` : base;
    };

    const gridSelectPublic = document.getElementById('gridVariantPublic');
    const gridStatusPublic = document.getElementById('gridVariantStatusPublic');
    const loadGridVariantsPublic = async () => {
      if (!gridSelectPublic) return;
      try {
        const res = await fetch('/listGridVariants');
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const variants = await res.json();
        gridSelectPublic.innerHTML = '';
        variants.forEach((v) => {
          const opt = document.createElement('option');
          opt.value = v.id;
          opt.textContent = formatVariantLabel(v);
          if (v.active) opt.selected = true;
          gridSelectPublic.appendChild(opt);
        });
        if (gridStatusPublic) {
          const active = variants.find(v => v.active);
          gridStatusPublic.textContent = active ? `Actieve grid: ${formatVariantLabel(active)}` : '';
        }
      } catch (err) {
        if (gridStatusPublic) gridStatusPublic.textContent = 'Kon grid-varianten niet laden';
      }
    };
    if (gridSelectPublic) {
      loadGridVariantsPublic();
      gridSelectPublic.addEventListener('change', async () => {
        const id = gridSelectPublic.value;
        if (gridStatusPublic) gridStatusPublic.textContent = 'Bezig met opslaan‚Ä¶';
        try {
          const res = await fetch(`/setGridVariant?id=${encodeURIComponent(id)}`);
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const body = await res.json();
          if (gridStatusPublic) gridStatusPublic.textContent = `Actieve grid: ${formatVariantLabel(body)}`;
        } catch (err) {
          if (gridStatusPublic) gridStatusPublic.textContent = 'Opslaan mislukt';
        }
      });
    }

    const updateStatus = async () => {
      const res = await fetch('/status');
      const status = await res.text();
      const on = status === 'on';
      document.getElementById('statusIndicator').className =
        'inline-block w-4 h-4 rounded-full ' + (on ? 'bg-green-500' : 'bg-red-500');
      const st = document.getElementById('statusText');
      if (st) st.textContent = on ? 'Wordclock on' : 'Wordclock off';
    };

    document.getElementById('toggleClockOn').onclick = () => {
      fetch('/toggle?state=on').then(updateStatus);
    };
    document.getElementById('toggleClockOff').onclick = () => {
      fetch('/toggle?state=off').then(updateStatus);
    };
    document.getElementById('colorPicker').oninput = (e) => {
      const hex = e.target.value.substring(1);
      fetch(`/setColor?color=${hex}`);
    };
    const brightnessSlider = document.getElementById('brightnessSlider');
    const brightnessInput = document.getElementById('brightnessInput');
    const brightnessDec = document.getElementById('brightnessDec');
    const brightnessInc = document.getElementById('brightnessInc');
    let brightnessTimer = null;
    const sendBrightnessDebounced = (val) => {
      if (brightnessTimer) clearTimeout(brightnessTimer);
      brightnessTimer = setTimeout(() => {
        fetch(`/setBrightness?level=${val}`);
        brightnessTimer = null;
      }, 200);
    };
    brightnessSlider.oninput = (e) => {
      const v = e.target.value;
      const lbl = document.getElementById('brightnessValue2');
      if (lbl) lbl.textContent = v;
      if (brightnessInput) brightnessInput.value = v;
      sendBrightnessDebounced(v);
    };
    if (brightnessInput) {
      brightnessInput.addEventListener('change', () => {
        let v = parseInt(brightnessInput.value, 10);
        if (isNaN(v)) v = 0; v = Math.max(0, Math.min(255, v));
        brightnessInput.value = v;
        brightnessSlider.value = v;
        const lbl = document.getElementById('brightnessValue2');
        if (lbl) lbl.textContent = v;
        sendBrightnessDebounced(v);
      });
    }
    if (brightnessDec) {
      brightnessDec.addEventListener('click', () => {
        let v = parseInt(brightnessSlider.value || '0', 10) - 10;
        v = Math.max(0, v);
        brightnessSlider.value = v;
        if (brightnessInput) brightnessInput.value = v;
        const lbl = document.getElementById('brightnessValue2');
        if (lbl) lbl.textContent = v;
        sendBrightnessDebounced(v);
      });
    }
    if (brightnessInc) {
      brightnessInc.addEventListener('click', () => {
        let v = parseInt(brightnessSlider.value || '0', 10) + 10;
        v = Math.min(255, v);
        brightnessSlider.value = v;
        if (brightnessInput) brightnessInput.value = v;
        const lbl = document.getElementById('brightnessValue2');
        if (lbl) lbl.textContent = v;
        sendBrightnessDebounced(v);
      });
    }
    document.getElementById('restartBtn').onclick = () => {
      if (confirm('Restart Wordclock?')) fetch('/restart');
    };
    document.getElementById('resetWifiBtn').onclick = () => {
      if (confirm('Reset WiFi?')) fetch('/resetwifi');
    };
    document.getElementById('startSequenceBtn').onclick = () => fetch('/startSequence');
    const checkBtn = document.getElementById('checkUpdateBtn');
    const updateStatusEl = document.getElementById('updateStatus');
    if (checkBtn) {
      checkBtn.addEventListener('click', async () => {
        updateStatusEl.textContent = 'Checking for updates...';
        try {
          const r = await fetch('/checkForUpdate');
          if (r.ok) {
            updateStatusEl.textContent = 'Update started (if available).';
            setTimeout(() => location.reload(), 10000);
          } else {
            updateStatusEl.textContent = 'Update check failed';
          }
        } catch (e) {
          updateStatusEl.textContent = 'Network error during update check';
        }
      });
    }

    // Track last seen raw log line to append only new lines
    let lastLogMarker = null;

    const loadLog = async () => {
      const res = await fetch('/log');
      const text = await res.text();
      const rawLines = text.split(/\r?\n/).filter(l => l.length > 0);
      const esc = (s) => s
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
      const cls = (lvl) => {
        switch (lvl) {
          case 'ERROR': return 'text-red-700 font-semibold';
          case 'WARN':  return 'text-yellow-700 font-semibold';
          case 'DEBUG': return 'text-gray-500';
          case 'INFO':
          default:      return 'text-gray-700';
        }
      };
      const renderLine = (line) => {
        const m = line.match(/\[(DEBUG|INFO|WARN|ERROR)\]/);
        const level = m ? m[1] : 'INFO';
        return `<span class="${cls(level)}">${esc(line)}</span>`;
      };
      const el = document.getElementById('logOutput');
      if (el) {
        const atBottom = (el.scrollTop + el.clientHeight) >= (el.scrollHeight - 4);
        let appended = false;
        if (lastLogMarker) {
          const idx = rawLines.lastIndexOf(lastLogMarker);
          if (idx >= 0 && idx < rawLines.length - 1) {
            const additions = rawLines.slice(idx + 1);
            const addHtml = additions.map(renderLine).join('\n');
            if (el.innerHTML && addHtml) {
              el.innerHTML += '\n' + addHtml;
            } else {
              el.innerHTML = addHtml;
            }
            appended = true;
          }
        }
        if (!appended) {
          const fullHtml = rawLines.map(renderLine).join('\n');
          el.innerHTML = fullHtml;
        }
        if (rawLines.length > 0) {
          lastLogMarker = rawLines[rawLines.length - 1];
        }
        // Auto-scroll to bottom if we were already at the bottom
        if (atBottom) {
          el.scrollTop = el.scrollHeight;
        }
      }
    };

    updateStatus();
    loadLog();
    setInterval(loadLog, 5000);

    // Init brightness value
    fetch('/getBrightness')
      .then(resp => resp.text())
      .then(val => {
        const s = document.getElementById('brightnessSlider');
        const i = document.getElementById('brightnessInput');
        const lbl = document.getElementById('brightnessValue2');
        if (s) s.value = val;
        if (i) i.value = val;
        if (lbl) lbl.textContent = val;
      });

    // Load firmware version
    fetch('/version').then(r => r.text()).then(v => {
      const el = document.getElementById('version');
      if (el) el.textContent = v;
    });
    // Load UI version
    fetch('/uiversion').then(r => r.text()).then(v => {
      const el = document.getElementById('uiVersion');
      if (el) el.textContent = v;
    });
    fetch('/getGridVariant')
      .then(r => r.json())
      .then(v => {
        const el = document.getElementById('gridVariantLabel');
        if (el) el.textContent = v.label || v.key || ('ID ' + v.id);
      })
      .catch(() => {
        const el = document.getElementById('gridVariantLabel');
        if (el) el.textContent = 'n.v.t.';
      });

    // Init color picker to current color
    fetch('/getColor')
      .then(r => r.text())
      .then(hex => {
        const cp = document.getElementById('colorPicker');
        if (cp && hex && hex.length === 6) {
          cp.value = '#' + hex;
        }
      });

    // Init HET IS controls
    const durSlider2 = document.getElementById('hetIsDuration2');
    const durValue2 = document.getElementById('hetIsDurationValue2');
    const alwaysCb2 = document.getElementById('hetIsAlways2');
    const animateCb = document.getElementById('animateWords');
    const durInput = document.getElementById('hetIsDurationInput');
    const hetIsDec = document.getElementById('hetIsDec');
    const hetIsInc = document.getElementById('hetIsInc');
    // Auto update toggle
    const autoUpdCb = document.getElementById('autoUpdate');
    fetch('/getAutoUpdate')
      .then(r => r.text())
      .then(v => { autoUpdCb.checked = (v.trim() === 'on'); })
      .catch(() => { autoUpdCb.checked = true; });
    autoUpdCb.addEventListener('change', () => {
      fetch('/setAutoUpdate?state=' + (autoUpdCb.checked ? 'on' : 'off'));
    });
    // Load animation toggle (default is OFF server-side)
    fetch('/getAnimate')
      .then(r => r.text())
      .then(v => { animateCb.checked = (v.trim() === 'on'); })
      .catch(() => { animateCb.checked = false; });
    animateCb.addEventListener('change', () => {
      fetch('/setAnimate?state=' + (animateCb.checked ? 'on' : 'off'));
    });
    fetch('/getHetIsDuration')
      .then(r => r.text())
      .then(secStr => {
        const sec = parseInt(secStr, 10) || 30;
        durSlider2.value = sec;
        durValue2.textContent = sec;
        if (durInput) durInput.value = sec;
        alwaysCb2.checked = sec >= 360;
        durSlider2.disabled = alwaysCb2.checked;
        if (durInput) durInput.disabled = alwaysCb2.checked;
      });
    durSlider2.addEventListener('input', () => {
      const sec = parseInt(durSlider2.value, 10);
      durValue2.textContent = sec;
      if (durInput) durInput.value = sec;
    });
    durSlider2.addEventListener('change', () => {
      const sec = parseInt(durSlider2.value, 10);
      fetch(`/setHetIsDuration?seconds=${sec}`);
      alwaysCb2.checked = sec >= 360;
      durSlider2.disabled = alwaysCb2.checked;
      if (durInput) durInput.disabled = alwaysCb2.checked;
    });
    alwaysCb2.addEventListener('change', () => {
      if (alwaysCb2.checked) {
        durSlider2.disabled = true;
        durSlider2.value = 360;
        durValue2.textContent = 360;
        if (durInput) { durInput.disabled = true; durInput.value = 360; }
        fetch('/setHetIsDuration?seconds=360');
      } else {
        // Reset to default 30 seconds and enable input
        durSlider2.disabled = false;
        if (durInput) durInput.disabled = false;
        durSlider2.value = 30;
        durValue2.textContent = 30;
        if (durInput) durInput.value = 30;
        fetch('/setHetIsDuration?seconds=30');
      }
    });
    if (durInput) {
      durInput.addEventListener('change', () => {
        let sec = parseInt(durInput.value, 10);
        if (isNaN(sec)) sec = 0; sec = Math.max(0, Math.min(360, sec));
        durInput.value = sec;
        durSlider2.value = sec;
        durValue2.textContent = sec;
        fetch(`/setHetIsDuration?seconds=${sec}`);
        alwaysCb2.checked = sec >= 360;
        durSlider2.disabled = alwaysCb2.checked;
        durInput.disabled = alwaysCb2.checked;
      });
    }
    function setHetIsSeconds(sec) {
      sec = Math.max(0, Math.min(360, sec));
      durSlider2.value = sec;
      if (durInput) durInput.value = sec;
      durValue2.textContent = sec;
      fetch(`/setHetIsDuration?seconds=${sec}`);
      alwaysCb2.checked = sec >= 360;
      durSlider2.disabled = alwaysCb2.checked;
      if (durInput) durInput.disabled = alwaysCb2.checked;
    }
    if (hetIsDec) {
      hetIsDec.addEventListener('click', () => {
        if (alwaysCb2.checked) { alwaysCb2.checked = false; durSlider2.disabled = false; if (durInput) durInput.disabled = false; }
        let sec = parseInt(durSlider2.value || '0', 10) - 5;
        setHetIsSeconds(sec);
      });
    }
    if (hetIsInc) {
      hetIsInc.addEventListener('click', () => {
        if (alwaysCb2.checked) { alwaysCb2.checked = false; durSlider2.disabled = false; if (durInput) durInput.disabled = false; }
        let sec = parseInt(durSlider2.value || '0', 10) + 5;
        setHetIsSeconds(sec);
      });
    }

    // Init log level controls
    const logLevelSel = document.getElementById('logLevel');
    const logLevelStatus = document.getElementById('logLevelStatus');
    function setLogLevelUI(lvl) {
      if (logLevelSel) logLevelSel.value = lvl;
      if (logLevelStatus) logLevelStatus.textContent = `Current log level: ${lvl}`;
    }
    fetch('/getLogLevel')
      .then(r => r.text())
      .then(lvl => setLogLevelUI(lvl || 'INFO'))
      .catch(() => {});
    if (logLevelSel) {
      logLevelSel.addEventListener('change', () => {
        const lvl = logLevelSel.value;
        fetch('/setLogLevel', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `level=${encodeURIComponent(lvl)}`
        })
        .then(r => r.text())
        .then(() => setLogLevelUI(lvl))
        .catch(() => alert('Failed to change log level'));
      });
    }
  </script>

</body>
</html>
