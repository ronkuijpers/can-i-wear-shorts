<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Change password</h1>
    <p class="text-sm text-gray-600 mb-4">To continue, change the default password.</p>
    <form id="pwForm" class="bg-white p-4 rounded-2xl shadow space-y-3">
      <div>
        <label class="block text-sm mb-1" for="new">New password</label>
        <input id="new" type="password" minlength="6" required class="w-full border rounded p-2" />
      </div>
      <div>
        <label class="block text-sm mb-1" for="confirm">Confirm password</label>
        <input id="confirm" type="password" minlength="6" required class="w-full border rounded p-2" />
      </div>
      <button type="submit" class="py-2 px-3 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
      <p id="msg" class="text-sm mt-2"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('pwForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const n = document.getElementById('new').value;
      const c = document.getElementById('confirm').value;
      const msg = document.getElementById('msg');
      if (n !== c) { msg.textContent = 'Passwords do not match'; msg.className = 'text-red-600 text-sm'; return; }
      const body = `new=${encodeURIComponent(n)}&confirm=${encodeURIComponent(c)}`;
      const r = await fetch('/setUIPassword', { method: 'POST', headers: {'Content-Type':'application/x-www-form-urlencoded'}, body });
      const t = await r.text();
      if (r.ok) {
        msg.textContent = 'Password saved. Redirecting...'; msg.className = 'text-green-600 text-sm';
        setTimeout(() => { window.location.href = '/dashboard.html'; }, 1000);
      } else {
        msg.textContent = t || 'Failed to save'; msg.className = 'text-red-600 text-sm';
      }
    });
  </script>
</body>
</html>
